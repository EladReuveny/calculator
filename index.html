<html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-input">
            <input type="text" id="input" autofocus>
        </div>
        <div class="other-features">
            <button class="history" data-content="History">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path
                        d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z" />
                </svg>
            </button>
            <button class="units-converter" data-content="Units Converter">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC">
                    <path
                        d="M160-240q-33 0-56.5-23.5T80-320v-320q0-33 23.5-56.5T160-720h640q33 0 56.5 23.5T880-640v320q0 33-23.5 56.5T800-240H160Zm0-80h640v-320H680v160h-80v-160h-80v160h-80v-160h-80v160h-80v-160H160v320Zm120-160h80-80Zm160 0h80-80Zm160 0h80-80Zm-120 0Z" />
                </svg>
            </button>
            <button class="scientific-calculator" data-content="Scientific Calculator">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC">
                    <path
                        d="M320-240h60v-80h80v-60h-80v-80h-60v80h-80v60h80v80Zm200-30h200v-60H520v60Zm0-100h200v-60H520v60Zm44-152 56-56 56 56 42-42-56-58 56-56-42-42-56 56-56-56-42 42 56 56-56 58 42 42Zm-314-70h200v-60H250v60Zm-50 472q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
                </svg>
            </button>
            <button class="delete-btn" data-content="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#CCCCCC">
                    <path
                        d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z" />
                </svg>
            </button>
        </div>
        <hr>
        <div class="group-btns">
            <div class="row row-1">
                <button class="btn" id="clear-btn">C</button>
                <button class="btn" id="parenthesis-btn">()</button>
                <button class="btn" id="modulo-btn">%</button>
                <button class="btn" id="divide-btn">/</button>
            </div>
            <div class="row row-2">
                <button class="btn" id="btn-7">7</button>
                <button class="btn" id="btn-8">8</button>
                <button class="btn" id="btn-9">9</button>
                <button class="btn" id="product-btn">*</button>
            </div>
            <div class="row row-3">
                <button class="btn" id="btn-4">4</button>
                <button class="btn" id="btn-5">5</button>
                <button class="btn" id="btn-6">6</button>
                <button class="btn" id="subtraction-btn">-</button>
            </div>
            <div class="row row-4">
                <button class="btn" id="btn-1">1</button>
                <button class="btn" id="btn-2">2</button>
                <button class="btn" id="btn-3">3</button>
                <button class="btn" id="addition-btn">+</button>
            </div>
            <div class="row row-5">
                <button class="btn" id="plus-minus">+/-</button>
                <button class="btn" id="btn-o">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="result-btn">=</button>
            </div>
        </div>
        <script type="module" src="script.js"></script>
</body>
</html>
